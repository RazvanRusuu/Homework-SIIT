<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p class="winner-label">The winner is: <span class="winner"></span></p>
    <div class="container">
      <section class="player player--1">
        <h2 class="player-name">User</h2>
        <!-- <p class="score">Score <span class="score-content--user">0</span></p> -->
        <img
          class="img img--user"
          src="https://i.ibb.co/pbMhHNZ/img-1.png"
          alt=""
        />
      </section>
      <section class="player player--2">
        <h2 class="player-name">Computer</h2>
        <!-- <p class="score">
          Score <span class="score-content--computer">0</span>
        </p> -->
        <img class="img img--computer" src="img-1.png" alt="" />
      </section>
      <button class="btn btn--play">PLAY</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
