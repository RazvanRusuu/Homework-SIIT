<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <header>
        <h2>Contact us <span>Feel free to contact us</span></h2>
      </header>
      <section>
        <form action="#">
          <div class="container">
            <fieldset class="left">
              <label for="name">Name</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Enter name"
              />
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter email"
              />
              <label for="subject">Subject</label>
              <input
                type="text"
                name="email"
                id="subject"
                placeholder="Enter subject"
              />
            </fieldset>
            <fieldset class="right">
              <label for="message">Message</label>
              <textarea
                name=""
                id=""
                cols="30"
                rows="10"
                placeholder="Message"
              ></textarea>
            </fieldset>
          </div>
          <div class="btn-box">
            <button type="button" value="send message">Send Message</button>
          </div>
        </form>
      </section>
      <footer>
        <h3>Or find us on social media</h3>
        <div class="social-media-box">
          <a href="#">Facebook</a>
          <a href="#">Twitter</a>
          <a href="#">Instagram</a>
        </div>
      </footer>
    </main>
  </body>
</html>
