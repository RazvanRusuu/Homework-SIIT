<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Homework</title>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <form class="form">
          <!-- <input name="subject" type="hidden" value="Class" /> -->
          <fieldset>
            <legend class="legend">Academic information</legend>
            <div class="flex">
              <label class="label" for="degree">Degree:</label>
              <select class="select" name="degree" id="degree">
                <option value="BS"selected="selected" >Civil Engineering</option>
                <option value="BS">Highway engineering</option>
                <option value="BS" >Railways Civil Engineer</option>
              </select>
            </div>
            <div class="flex">
              <label class="label" for="studentid">Student ID:</label>
              <input class="input" type="password" name="studentid" />
            </div>
            <div class="flex">
              <label class="label" for="classes">Classes Attended:</label>
              <select class="select" multiple name="classes" id="classes">
                <option value="1">Algebra</option>
                <option value="2">Mathematics</option>
                <option value="3">Numerical Analysis</option>
                <option value="3">SAP</option>
                <option value="3">Mechanics</option>
              </select>
            </div>
          </fieldset>

          <fieldset>
            <legend>Personal Details</legend>
            <div class="flex">
              <label class="label" for="fname">First Name</label>
              <input class="input" type="text" name="fname" id="fname" placeholder="John" />
            </div>
            <div class="flex">
              <label class="label" for="lname">Last Name</label>
              <input class="input" type="text" name="lname" id="lname" placeholder="Smith" />
            </div>
            <div>
              <span>Gender:</span>
              <input name="gender" type="radio" id="gm" value="m" />
              <label class="label" for="gm">Male</label>
              <input name="gender" type="radio" id="gf" value="f" />
              <label class="label" for="gf">Female</label>
            </div>
            <div class="flex">
              <label class="label" for="email">Email:</label>
              <input class="input" type="email" name="email" id="email" placeholder="johnsmith@exemple.com" />
            </div>  
            <hr>
            <div>
              <textarea name="terms" cols="30" rows="4"
                 readonly="readonly"></textarea>
            </div>
            <div class="flex align-center">
              <input class="btn" type="submit" name="submit" value="Send Form" />
              <input class="btn" type="reset" value="Clear Form" />
            </div>
          </fieldset>
      </div>
    </section>
  </body>
</html>
